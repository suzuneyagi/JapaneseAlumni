<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Image Animation</title>
  <style>
    body {
      margin: 0;
      height: 200vh; /* スクロールのための余白 */
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    .container {
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
    }

    .scroll-image {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: auto;
      will-change: transform;
    }

    .text-block {
      position: relative;
      padding: 100vh 20px 0;
      background: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/sample-image.jpg" alt="Scrolling Image" class="scroll-image" id="scrollImage">
  </div>

  <div class="text-block">
    <h1>Road to Boston</h1>
    <p>この部分にストーリーや説明文を入れます。スクロールに合わせて右の画像が動きます。</p>
    <p>さらに下に文章を追加してもOKです。</p>
  </div>

  <script>
    const image = document.getElementById('scrollImage');
    const scrollArea = document.body.scrollHeight - window.innerHeight;

    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const scrollPercent = scrollTop / scrollArea;
      const maxTranslate = image.clientWidth - window.innerWidth;
      image.style.transform = `translateX(-${scrollPercent * maxTranslate}px)`;
    });
  </script>
</body>
</html>
